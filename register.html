<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>Register - NextTalent</title>
   <link rel="stylesheet" href="register.css" />
</head>
<body>
<form action="register.php" method="POST" enctype="multipart/form-data">
  <h2>Create an Account</h2>

  <label>Account Type:</label>
  <select name="role" onchange="toggleFields()" required>
    <option value="employee">Job Seeker</option>
    <option value="company">Company</option>
  </select>

  <label>Name:</label>
  <input type="text" name="name" required>

  <label>Email:</label>
  <input type="email" name="email" required>

  <label>Password:</label>
  <input type="password" name="password" required>

  <label>Upload Profile Picture (Optional):</label>
  <input type="file" name="picture" accept="image/*">

  <div id="employeeFields">
    <label>Skills:</label>
    <input type="text" name="skill">

    <label>Experience (Years):</label>
    <input type="number" name="experience" min="0">
  </div>

  <div id="companyFields" style="display: none;">
    <label>Job Type:</label>
    <input type="text" name="job_type">

    <label>Salary Range:</label>
    <input type="text" name="salary">
  </div>

  <button class="btn" type="submit">Register</button>
</form>

<script>
    function toggleFields() {
      const role = document.getElementById('role').value;
      document.getElementById('employeeFields').style.display = role === 'employee' ? 'block' : 'none';
      document.getElementById('companyFields').style.display = role === 'company' ? 'block' : 'none';
    }
    document.addEventListener('DOMContentLoaded', toggleFields);
  </script>
</body>
</html>
