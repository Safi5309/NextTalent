<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Register - NextTalent</title>
  <style>
    form {
      max-width: 500px;
      margin: 3rem auto;
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    input, select {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <form action="register.php" method="POST" id="registrationForm">
    <h2>Create an Account</h2>

    <label for="role">Account Type:</label>
    <select name="role" id="role" onchange="toggleFields()" required>
      <option value="employee">Job Seeker</option>
      <option value="company">Company</option>
    </select>

    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <div id="employeeFields">
      <label>Skills:</label>
      <input type="text" name="skill">

      <label>Experience (Years):</label>
      <input type="number" name="experience" min="0">
    </div>

    <div id="companyFields" style="display: none;">
      <label>Job Type:</label>
      <input type="text" name="job_type">

      <label>Salary Range:</label>
      <input type="text" name="salary">
    </div>

    <button class="btn" type="submit">Register</button>
  </form>

  <script>
    function toggleFields() {
      const role = document.getElementById('role').value;
      document.getElementById('employeeFields').style.display = role === 'employee' ? 'block' : 'none';
      document.getElementById('companyFields').style.display = role === 'company' ? 'block' : 'none';
    }
  </script>
</body>
</html>
