<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>Register - NextTalent</title>
   <link rel="stylesheet" href="register.css" />
</head>
<body>
<form action="register.php" method="POST" enctype="multipart/form-data" id="registrationForm">
  <h2>Create an Account</h2>

  <label>Account Type:</label>
  <select name="role" id="role" onchange="toggleFields()" required>
    <option value="employee">Job Seeker</option>
    <option value="company">Company</option>
  </select>

  <div id="companyFields" style="display: none;">
    <label>Company Name:</label>
    <input type="text" name="company_name"><br>
  </div>

  <label>Email:</label>
  <input type="email" name="email" required><br>

  <label>Password:</label>
  <input type="password" name="password" required><br>

  <label>Upload Profile Picture (Optional):</label>
  <input type="file" name="picture" accept="image/*"><br>

  <div id="employeeFields">
    <label>Name:</label>
    <input type="text" name="name"><br>

    <label>Skills:</label>
    <input type="text" name="skill"><br>

    <label>Experience (Years):</label>
    <input type="number" name="experience" min="0"><br>
  </div>

  <button class="btn" type="submit">Register</button>
</form>

<script>
  function toggleFields() {
    const role = document.getElementById('role').value;
    document.getElementById("employeeFields").style.display = role === "employee" ? "block" : "none";
    document.getElementById("companyFields").style.display = role === "company" ? "block" : "none";
  }
</script>


</body>
</html>
